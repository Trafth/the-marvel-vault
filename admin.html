<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheMarvelVault - Admin</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="firebase-config.js"></script>
</head>

<body>
  <header class="header">
    <div class="nav-container">
      <button class="mobile-menu-toggle"><i class="fas fa-bars"></i></button>
      <a href="index.html"><img src="https://i.ibb.co/SqpB2T5/themarvelvault1.png" alt="TheMarvelVault Logo" class="logo" /></a>
      <nav class="nav-links">
        <button class="mobile-menu-close"><i class="fas fa-times"></i></button>
        <a href="characters.html">CHARACTERS</a>
        <a href="news.html">NEWS</a>
        <a href="tvshows.html">TV SHOWS</a>
        <a href="movies.html">MOVIES</a>
        <a href="about.html">ABOUT</a>
      </nav>
      <div class="nav-tools">
        <a href="search.html" class="search-icon-button"><i class="fas fa-search"></i></a>
        <button class="theme-toggle"><i class="fas fa-moon"></i></button>
      </div>
    </div>
  </header>

  <main>
    <section class="admin-form-section">
      <h2>Add/Edit Data</h2>

      <div class="form-group">
        <label for="collection">Collection:</label>
        <select id="collection">
          <option value="movies">Movies</option>
          <option value="news">News</option>
          <option value="characters">Characters</option>
          <option value="tvshows">TV Shows</option>
        </select>
      </div>

      <form id="dataForm">
        <div class="form-group">
          <label for="title">Title:</label>
 <input type="text" id="title">
        </div>

 <!-- New fields for dynamic content -->
 <div class="form-group">
 <label for="category">Category:</label>
 <input type="text" id="category">
 </div>

 <div class="form-group">
 <label for="platform">Platform:</label>
 <input type="text" id="platform">
 </div>

 <div class="form-group">
 <label for="universe">Universe:</label>
 <input type="text" id="universe">
 </div>
 <!-- Fields for Characters -->
 <div class="form-group">
 <label for="characterName">Character Name:</label>
 <input type="text" id="characterName">
 </div>

 <div class="form-group">
 <label for="characterAlias">Character Alias:</label>
 <input type="text" id="characterAlias">
 </div>
 <!-- Fields for News -->
        <div class="form-group">
          <label for="author">Author:</label>
 <input type="text" id="author">
        </div>

        <div class="form-group">
 <label for="headline">Headline:</label>
 <input type="text" id="headline">
        </div>

 <div class="form-group">
 <label for="contents">Contents:</label>
 <textarea id="contents"></textarea>
        </div>

 <div class="form-group">
 <label for="thumbnailPicture">Thumbnail Picture URL:</label>
 <input type="url" id="thumbnailPicture">
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL:</label>
 <input type="url" id="imageUrl">
        </div>

        <div class="form-group">
          <label for="content">Content:</label>
 <textarea id="content"></textarea>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
 <textarea id="description"></textarea>
        </div>

 <!-- Fields primarily for Movies/TV Shows -->
        <div class="form-group">
          <label for="cast">Cast (comma-separated):</label>
 <input type="text" id="cast">
        </div>

        <div class="form-group">
          <label for="coProducer">Co-Producer:</label>
 <input type="text" id="coProducer">
        </div>

        <div class="form-group">
          <label for="director">Director:</label>
 <input type="text" id="director">
        </div>

 <div class="form-group">
 <label for="network">Network:</label>
 <input type="text" id="network">
 </div>

        <div class="form-group">
          <label for="executiveProducers">Executive Producers (comma-separated):</label>
 <input type="text" id="executiveProducers">
        </div>

        <div class="form-group">
          <label for="heroImageUrl">Hero Image URL:</label>
 <input type="url" id="heroImageUrl">
        </div>

        <div class="form-group">
          <label for="musicBy">Music By:</label>
 <input type="text" id="musicBy">
        </div>

        <div class="form-group">
          <label for="overviewImageUrl">Overview Image URL:</label>
 <input type="url" id="overviewImageUrl">
        </div>

        <div class="form-group">
          <label for="producer">Producer:</label>
 <input type="text" id="producer">
        </div>

        <div class="form-group">
          <label for="releaseDate">Release Date:</label>
 <input type="date" id="releaseDate">
        </div>

        <div class="form-group">
          <label for="releaseYear">Release Year:</label>
 <input type="number" id="releaseYear">
        </div>

 <div class="form-group">
          <label for="stageTeaserUrl">Stage Teaser URL:</label>
 <input type="url" id="stageTeaserUrl">
        </div>

        <div class="form-group">
          <label for="synopsis">Synopsis:</label>
 <textarea id="synopsis"></textarea>
        </div>

        <div class="form-group">
          <label for="trailerUrl">Trailer URL:</label>
 <input type="url" id="trailerUrl">
        </div>

        <button type="submit">Add Data</button>
      </form>
    </section>

    <section class="admin-list-section">
      <h2>Existing Data</h2>
      <div id="dataList">
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 TheMarvelVault. All rights reserved.</p>
  </footer>
</body>
</html>
