<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Firebase Modular SDK (compat build) scripts from CDN -->

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <header class="header">
    <div class="nav-container">
      <button class="mobile-menu-toggle"><i class="fas fa-bars"></i></button>
      <a href="index.html"><img src="https://i.ibb.co/SqpB2T5/themarvelvault1.png" alt="TheMarvelVault Logo" class="logo" /></a>
      <nav class="nav-links">
         <button class="mobile-menu-close"><i class="fas fa-times"></i></button>
        <a href="characters.html">CHARACTERS</a>
        <a href="news.html">NEWS</a>
        <a href="tvshows.html">TV SHOWS</a>
        <a href="movies.html">MOVIES</a>
        <a href="about.html">ABOUT</a>
      </nav>
      <div class="nav-tools">
        <a href="search.html" class="search-icon-button"><i class="fas fa-search"></i></a>
        <button class="theme-toggle"><i class="fas fa-moon"></i></button>
      </div>
    </div>
  </header>

  <main>
    <!-- Top Banner / Movies Header Section -->
    <section class="top" style="background-image: url('https://i.ibb.co/4hCJgpr/image.png'); background-size: cover; background-position: center;">
      <div class="top-content">
        <div class="top-text">
          <h1>MOVIES</h1>
          <p>Dive into the action-packed films of the MCU!</p>
        </div>
      </div>
    </section>

    <!-- Latest Movies News Section -->
    <section class="latest-news-section">
     
      <div class="blog-grid">
        
    </section>

    <!-- Marvel Movies Section -->
    <section class="movies">
      <h2>Marvel Movies</h2>
      <div class="movie-grid">
        <!-- Marvel movies will be loaded here by JavaScript -->
      </div>
       <div class="view-all-button">
        <button>View All</button>
      </div>
    </section>

     <!-- Other Movies Section -->
    <section class="movies">
      <h2>Other Movies</h2>
      <div class="other-movie-grid">
        <!-- Other movies will be loaded here by JavaScript -->
      </div>
    </section>


  </main>

  <footer class="footer">
    <p>&copy; 2025 TheMarvelVault. All rights reserved.</p>
  </footer>

  <script type="module">
    // Your dynamic movie loading script.
    // This script will now rely on the global 'firebase' object
    // provided by the compat SDK scripts loaded above.
    import { db } from './firebase-config.js'; // Import db from your firebase-config.js module

    document.addEventListener('DOMContentLoaded', () => {
      const marvelMovieGridContainer = document.querySelector('.movie-grid'); // Container for Marvel Movies
      const otherMovieGridContainer = document.querySelector('.other-movie-grid'); // Container for Other Movies

      // Function to fetch and display movies
      const fetchAndDisplayMovies = async (collectionName, containerElement) => {
        if (!containerElement || typeof db === 'undefined') {
          console.error("Container element not found or Firestore not initialized.");
          return;
        }

        try {
          const snapshot = await db.collection(collectionName).get();

          if (snapshot.empty) {
            console.log(`No movies found in collection: ${collectionName}`);
            containerElement.innerHTML = `<p>No movies available in ${collectionName} yet.</p>`;
            return;
          }

          // Clear existing hardcoded content
          containerElement.innerHTML = '';

          snapshot.forEach(doc => {
            const movieData = doc.data();
            const movieId = doc.id; // Get the unique document ID

            // Create the HTML for the movie card
            const movieCardHTML = `
              <a href="movie-detail.html?id=${movieId}">
                <div class="movie-card">
                  <img src="${movieData.imageUrl}" alt="${movieData.title}"></a>
                  <div class="movie-info">
                    <p class="movie-title">${movieData.title}</p>
                    <p class="movie-date">${movieData.releaseYear || ''}</p> <!-- Using releaseYear based on your data -->
                  </div>
                </div>
            
            `;
                
            containerElement.innerHTML += movieCardHTML;
          });
        } catch (err) {
          console.error('Error getting documents:', err);
          // Handle errors
        }
      };

      // Fetch and display movies from your Firestore collections
      // Replace 'movies' and 'otherMovies' with your actual collection names
      fetchAndDisplayMovies('movies', marvelMovieGridContainer); // Assuming all movies are in the 'movies' collection for now
      // If you have a different collection for 'Other Movies' or a way to filter, uncomment and adjust this line:
      // fetchAndDisplayMovies('otherMovies', otherMovieGridContainer);
    });

  </script>
</body>
</html>
